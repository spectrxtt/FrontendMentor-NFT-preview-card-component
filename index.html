<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="back">
        <div class="image">
            <img src="images/image-equilibrium.jpg" alt="equi" class="mainImage">
            <div>
                <img src="images/icon-view.svg">
            </div>
        </div>
        <div class="Name">
            <h2>Equilibrium #3429</h2>
        </div>
        <div class="desc">
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <span class="eth">
                <img src="images/icon-ethereum.svg" class="ethimg"> 0.041 ETH
            </span>
            <span class="days">
                <img src="images/icon-clock.svg" class="imgclock">3 days left
            </span>
        </div>

        <div class="profile">
            <img src="images/image-avatar.png" class="profileimg">Creation of <span>Jules Wyvern</span>
        </div>

    </div>

</body>
</html>
